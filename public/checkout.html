<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      class="bg-white shadow p-4 flex justify-between items-center fixed top-0 w-full z-50"
    >
      <a href="/" class="text-blue-500 font-bold text-lg">Home</a>
      <h1 class="text-xl font-semibold">
        Checkout (<span class="js-cart-quantity">0</span> items)
      </h1>
      <span class="text-gray-600">Secure Payment</span>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-24 font-idcSans">
      <!-- Responsive Grid Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
        <!-- Order Summary (60% on large screens) -->
        <div
          class="lg:col-span-3 bg-white p-6 rounded-xl shadow js-order-summary lg:ml-4"
        >
          <!-- Order summary dynamically injected here -->
        </div>

        <!-- Payment Summary (40% on large screens) -->
        <div
          class="lg:col-span-2 bg-white p-6 rounded-xl shadow js-payment-summary lg:mr-4"
        >
          <!-- Payment summary dynamically injected here -->
        </div>
      </div>
    </main>

    <!-- Order Details Modal -->
    <div
      id="orderDetailsModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <!-- Close Button -->
        <button
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none close-button"
          aria-label="Close"
        >
          &times;
        </button>

        <!-- Modal Content -->
        <h2 class="text-2xl font-semibold mb-4">Confirm Your Order</h2>
        <form id="orderDetailsForm" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone</label
            >
            <input
              type="text"
              id="phone"
              name="phone"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="+254 712 345678"
              required
            />
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Delivery Address</label
            >
            <textarea
              id="address"
              name="address"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              rows="3"
              required
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Place Order
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div
      id="confirmationModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg w-full max-w-md text-center">
        <h2 class="text-xl font-bold">Order Placed Successfully!</h2>
        <p class="text-gray-700 mt-2">Your order has been confirmed.</p>
        <button
          onclick="window.location.href='/orders.html'"
          class="bg-green-500 text-white px-4 py-2 mt-4 rounded"
        >
          View Orders
        </button>
      </div>
    </div>

    <script type="module" src="/scripts/checkout.js"></script>
  </body>
</html>
