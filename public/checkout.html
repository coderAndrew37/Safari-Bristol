<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <a href="/" class="text-blue-500 font-bold text-lg">Home</a>
      <h1 class="text-xl font-semibold">
        Checkout (<span class="js-cart-quantity">0</span> items)
      </h1>
      <span class="text-gray-600">Secure Payment</span>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-6">Review Your Order</h2>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Order Summary -->
        <div class="col-span-2 bg-white p-4 rounded-lg shadow js-order-summary">
          <!-- Order summary dynamically injected here -->
        </div>

        <!-- Payment Summary -->
        <div class="bg-white p-4 rounded-lg shadow js-payment-summary">
          <!-- Payment summary dynamically injected here -->
        </div>
      </div>
    </main>

    <!-- Order Details Modal -->
    <div
      id="orderDetailsModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg w-full max-w-lg">
        <h2 class="text-xl font-bold mb-4">Order Details</h2>
        <form id="orderDetailsForm">
          <label class="block mb-2">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              class="w-full border rounded px-3 py-2"
              required
            />
          </label>
          <label class="block mb-2">
            Email:
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border rounded px-3 py-2"
              required
            />
          </label>
          <label class="block mb-2">
            Phone Number:
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full border rounded px-3 py-2"
              required
            />
          </label>
          <label class="block mb-4">
            Address:
            <input
              type="text"
              id="address"
              name="address"
              class="w-full border rounded px-3 py-2"
              required
            />
          </label>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded w-full"
          >
            Submit Order
          </button>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div
      id="confirmationModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg w-full max-w-md text-center">
        <h2 class="text-xl font-bold">Order Placed Successfully!</h2>
        <p class="text-gray-700 mt-2">Your order has been confirmed.</p>
        <button
          onclick="window.location.href='/orders.html'"
          class="bg-green-500 text-white px-4 py-2 mt-4 rounded"
        >
          View Orders
        </button>
      </div>
    </div>

    <script type="module" src="/scripts/checkout.js"></script>
  </body>
</html>
